<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <img src={clockImage} alt="Clock Image" height="200px" width="200px" class={shakeImage}>
        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters ">
            <div class="slds-col">
              <c-clock-dropdown label="Hour(s)" options={hours} select-label="select-hours" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="Minute(s)" options={minutes} select-label="select-minutes" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="AM/PM" options={meridins} select-label="select-meridins" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
        </div>
        <template if:false={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled ={isDropDownNotSelected} onclick={setAlarmHandler}>
                Set Alarm</button>
        </template>
        <template if:true={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" onclick={cleartAlarmHandler}>
                Clear Alarm</button>
        </template>

    </div>
</template>
